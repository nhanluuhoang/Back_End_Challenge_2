service: news-api-graphql

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ap-southeast-1
  memorySize: 512
  timeout: 30
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    JWT_SECRET: ${env:JWT_SECRET}
    NODE_ENV: production
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: '*'

functions:
  graphql:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /graphql
          method: POST
      - httpApi:
          path: /graphql
          method: GET
  
  health:
    handler: dist/lambda.healthHandler
    events:
      - httpApi:
          path: /health
          method: GET
      - httpApi:
          path: /
          method: GET

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

package:
  individually: true
  patterns:
    - '!node_modules/.prisma/client/libquery_engine-*'
    - 'node_modules/.prisma/client/libquery_engine-rhel-*'
    - '!node_modules/@prisma/engines/**'
    - '!src/**'
    - '!tests/**'
    - '!.git/**'
    - dist/**
    - node_modules/**
    - prisma/schema.prisma

custom:
  serverless-offline:
    httpPort: 4000